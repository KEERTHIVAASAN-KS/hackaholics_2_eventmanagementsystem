<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Event Manager</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen relative">
    
    <!-- Background Image -->
    <div class="absolute inset-0 bg-cover bg-center opacity-50" style="background-image: url('https://source.unsplash.com/1600x900/?concert,festival');"></div>

    <div class="bg-white p-8 rounded-lg shadow-md w-96 text-center relative z-10">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">Create an Account</h2>

        <!-- Success/Error Messages -->
        <p id="successMessage" class="text-green-600 text-sm hidden">✅ Account successfully created!</p>
        <p id="errorMessage" class="text-red-500 text-sm hidden">❌ Password must be at least 8 characters long.</p>

        <form id="signupForm" class="space-y-4" method="POST" action="{% url 'signupcredentials' %}">
            {% csrf_token %}
            <input type="text" name="name" id="signupName" placeholder="Full Name" class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-green-300" required>
            <input type="email" name="email" id="signupEmail" placeholder="Email" class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-green-300" required>
            <input type="password" name="password" id="signupPassword" placeholder="Password" class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-green-300" required>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md transition-all duration-300 hover:bg-green-600">Sign Up</button>
        </form>

        <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a></p>
    </div>
</body>
</html>
