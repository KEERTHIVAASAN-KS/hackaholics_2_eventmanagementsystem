<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen relative">
    
    <!-- Background Image -->
    <div class="absolute inset-0 bg-cover bg-center opacity-50" style="background-image: url('https://source.unsplash.com/1600x900/?conference,event');"></div>

    <div class="bg-white p-8 rounded-lg shadow-md w-96 text-center relative z-10">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">Login to Your Account</h2>

        <form id="loginForm" class="space-y-4" method="POST" action="{% url 'logincredentials' %}">
            {% csrf_token %}
            <input type="email" id="loginEmail" name="email" placeholder="Email" class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300" required>
            <input type="password" id="loginPassword" name="password" placeholder="Password" class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300" required>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md transition-all duration-300 hover:bg-blue-700">Login</button>
        </form>

        <p class="mt-4 text-sm text-gray-600">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up here</a></p>
    </div>
</body>
</html>
