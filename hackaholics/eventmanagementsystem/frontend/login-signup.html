<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen relative">
    
    <!-- Background Image -->
    <div class="absolute inset-0 bg-cover bg-center opacity-50" style="background-image: url('https://source.unsplash.com/1600x900/?event,concert');"></div>

    <div class="bg-white p-8 rounded-lg shadow-md text-center w-96 relative z-10">
        <h1 class="text-4xl font-bold mb-6 text-gray-800">Welcome to Event Management System</h1>
        
        <form method="GET" action="{% url 'login' %}">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md mb-4 transition-all duration-300 hover:bg-blue-700">
                Login
            </button>
        </form>
        
        <form method="GET" action="{% url 'signup' %}">
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md transition-all duration-300 hover:bg-green-600">
                Signup
            </button>
        </form>
    </div>
</body>
</html>
