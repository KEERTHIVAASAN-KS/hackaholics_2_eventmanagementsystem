<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Role</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .option {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .option:hover {
            opacity: 0.8;
        }
        .participant {
            background-color: #4CAF50;
            color: white;
        }
        .organizer {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Choose Your Role</h1>
    <div class="container">
        <form method="GET" action="{% url 'participant' %}">
            <button type="submit" class="option participant">Continue as Participant</button>
        </form>
        <form method="GET" action="{% url 'organizer' %}">
            <button type="submit" class="option organizer">Continue as Event Organizer</button>
        </form>
    </div>
</body>
</html>
